version: '3.8'

services:
  # The Node.js Application
  app:
    build: .
    restart: always
    # 1. Load shared variables (Secrets, Configs) from the file
    env_file:
      - .env
    # 2. Override specific connection strings for Docker networking
    environment:
      - MONGO_URI=mongodb://mongo:27017/userauth
      - REDIS_URL=redis://redis:6379
      - NODE_ENV=production
    depends_on:
      - mongo
      - redis

  # The Load Balancer (Entry Point)
  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - app

  # The Database
  mongo:
    image: mongo
    volumes:
      - mongo-data:/data/db

  # The Cache
  redis:
    image: redis:alpine

volumes:
  mongo-data: